# AI自动化博客系统配置示例
# 复制此文件为 config.yaml 并修改配置

# 系统信息
system:
  name: "AI智汇观察"
  description: "AI驱动的自动化行业分析博客"
  version: "2.0"
  author: "AI智汇观察系统"
  language: "zh-CN"

# DeepSeek API配置
# 在GitHub Secrets中设置 DEEPSEEK_API_KEY
deepseek:
  api_key: "${DEEPSEEK_API_KEY}"  # 从环境变量读取
  base_url: "https://api.deepseek.com"
  model: "deepseek-chat"
  temperature: 0.7
  max_tokens: 4000
  timeout: 30

# 数据采集配置
collectors:
  enabled: true
  sources:
    tech_news:
      - name: "36氪"
        url: "https://36kr.com"
        type: "tech"
        enabled: true
        update_interval: 3600
    
  parameters:
    max_articles_per_source: 10
    min_content_length: 100
    include_images: false
    save_raw_data: true

# AI分析配置
analysis:
  enabled: true
  industries:
    - name: "科技"
      weight: 1.0
      keywords: ["人工智能", "大数据", "云计算"]
  
  parameters:
    analysis_depth: "medium"
    include_trends: true
    include_opportunities: true
    include_risks: true
    max_topics_per_analysis: 3
    min_confidence_score: 0.6

# 内容生成配置
generation:
  enabled: true
  templates:
    daily_report:
      title: "【行业日报】{date} - {industry}行业动态分析"
      enabled: true
  
  parameters:
    min_article_length: 800
    max_article_length: 2000
    include_toc: true
    auto_generate_tags: true
    max_tags_per_article: 5

# 发布配置
publishing:
  enabled: true
  hugo:
    content_dir: "./content/posts"
    max_posts_per_day: 3
    auto_deploy: true
  
  metadata:
    default_author: "AI智汇观察"
    default_category: "行业分析"
    default_tags: ["AI分析", "行业趋势"]

# 监控配置
monitoring:
  enabled: true
  checks:
    - name: "系统健康"
      interval: 600
      enabled: true
  
  alerts:
    email:
      enabled: false

# 调度配置
schedule:
  daily_tasks:
    - name: "数据采集与分析"
      time: "10:00"
      enabled: true

# 日志配置
logging:
  level: "INFO"
  file: "./logs/system.log"
  max_size_mb: 50

# 数据存储配置
storage:
  raw_data_dir: "./data/raw"
  processed_data_dir: "./data/processed"
  analysis_data_dir: "./data/analysis"
  articles_dir: "./data/articles"
  
  retention:
    raw_data_days: 7
    processed_data_days: 30