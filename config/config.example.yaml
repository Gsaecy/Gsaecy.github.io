# AI行业观察站配置文件示例
# 复制为 config.yaml 并填写实际值

# OpenAI配置
openai:
  api_key: "sk-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
  model: "gpt-4"
  temperature: 0.7
  max_tokens: 2000

# 数据源配置
sources:
  tech:
    - name: "36氪"
      url: "https://36kr.com"
      type: "news"
    - name: "虎嗅"
      url: "https://huxiu.com"
      type: "news"
    - name: "钛媒体"
      url: "https://tmtpost.com"
      type: "news"
  
  finance:
    - name: "华尔街见闻"
      url: "https://wallstreetcn.com"
      type: "news"
    - name: "雪球"
      url: "https://xueqiu.com"
      type: "community"
  
  social:
    - name: "微博热搜"
      url: "https://s.weibo.com/top/summary"
      type: "trend"
    - name: "知乎热榜"
      url: "https://www.zhihu.com/billboard"
      type: "trend"

# 分析配置
analysis:
  industries: ["科技", "金融", "教育", "医疗", "电商", "制造"]
  depth: "medium"  # low/medium/high
  include_trends: true
  include_forecast: true

# 发布配置
publish:
  blog_path: "./content/posts"
  max_posts_per_day: 5
  schedule: "10:00"  # 每天发布时间
  auto_deploy: true

# 监控配置
monitoring:
  enable: true
  email_alerts: false
  email_address: "your-email@example.com"
  check_interval: 3600  # 秒

# 日志配置
logging:
  level: "INFO"
  file: "./logs/app.log"
  max_size: "10MB"
  backup_count: 5