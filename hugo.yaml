baseURL: "https://gsaecy.github.io/"
languageCode: "zh-cn"
title: "AI智汇观察"

timeZone: "Asia/Shanghai"

# Use Hugo Modules to pull the Stack theme during build (no need to vendor theme files)
module:
  imports:
    - path: github.com/CaiJimmy/hugo-theme-stack/v3

pagination:
  pagerSize: 10

enableRobotsTXT: true

# Stack theme params
params:
  mainSections:
    - posts

  # Enable custom styles
  customCSS:
    - css/custom.css

  # Optional: basic site info
  sidebar:
    emoji: ""
    subtitle: "每日AI生成行业洞察"

  article:
    math: false
    toc: true
    readingTime: true

menu:
  main:
    - identifier: home
      name: 首页
      url: /
      weight: 1
    - identifier: archives
      name: 归档
      url: /archives/
      weight: 2
    - identifier: about
      name: 关于
      url: /about/
      weight: 3

outputs:
  home:
    - HTML
    - RSS
    - JSON
